<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>

  <!-- Bootstrap Core CSS -->
    <link type="text/css" href="../../resources/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"
    data-th-href="@{/resources/bower_components/bootstrap/dist/css/bootstrap.min.css}" />

    <!-- MetisMenu CSS -->
    <link type="text/css" href="../../resources/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet"
     data-th-href="@{/resources/bower_components/metisMenu/dist/metisMenu.min.css}" />

    <!-- Custom CSS -->
    <link type="text/css" href="../../resources/dist/css/sb-admin-2.css" rel="stylesheet"
			data-th-href="@{/resources/dist/css/sb-admin-2.css}" />
			
    <!-- Custom Fonts -->
    <link href="../../resources/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"
		data-th-href="@{/resources/bower_components/font-awesome/css/font-awesome.min.css}" />

    <title>SB Admin 2 - Bootstrap Admin Theme</title>
    
 </head>

   

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="#"  th:action="@{/doLogin}" th:object="${User}" method="POST">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" name="username" type="text" />
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="" />
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me"/>Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input type="submit" class="btn btn-lg btn-success btn-block" value="Login"/>
                               
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../../resources/bower_components/jquery/dist/jquery.min.js"
    	data-th-src="@{resources/bower_components/jquery/dist/jquery.min.js}">
    </script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../../resources/bower_components/bootstrap/dist/js/bootstrap.min.js"
    	data-th-src="@{resources/bower_components/bootstrap/dist/js/bootstrap.min.js}">
    </script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../../resources/bower_components/metisMenu/dist/metisMenu.min.js"
    	data-th-src="@{resources/bower_components/metisMenu/dist/metisMenu.min.js}">
    </script>

    <!-- Custom Theme JavaScript -->
    <script src="../../resources/dist/js/sb-admin-2.js"
    	data-th-src="@{resources/dist/js/sb-admin-2.js}">
    </script>

</body>

</html>
